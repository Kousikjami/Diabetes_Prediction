<!DOCTYPE html>
<html>
    <head>
        <title>ML prediction</title>
        <style>
            body {
                background-image: url("file:///K:/chill/4.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>PREDICTION DETAILS</h1>
            <div class="form-container">
                <form action="/predict" method="post">
                    <table class="form-table">
                        <tr>
                            <td>Pregnancies:</td>
                            <td><input type="text" name="a" placeholder="Pregnancies"></td>
                        </tr>
                        <tr>
                            <td>Glucose:</td>
                            <td><input type="text" name="b" placeholder="Glucose"></td>
                        </tr>
                        <tr>
                            <td>BloodPressure:</td>
                            <td><input type="text" name="c" placeholder="BloodPressure"></td>
                        </tr>
                        <tr>
                            <td>SkinThickness:</td>
                            <td><input type="text" name="d" placeholder="SkinThickness"></td>
                        </tr>
                        <tr>
                            <td>Insulin:</td>
                            <td><input type="text" name="e" placeholder="Insulin"></td>
                        </tr>
                        <tr>
                            <td>BMI:</td>
                            <td><input type="text" name="f" placeholder="BMI"></td>
                        </tr>
                        <tr>
                            <td>DiabetesPedigreeFunction:</td>
                            <td><input type="text" name="g" placeholder="DiabetesPedigreeFunction"></td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td><input type="text" name="h" placeholder="Age"></td>
                        </tr>
                    </table>
                    <br>
                    <button class="btn btn-success">Predict</button>
                </form>
                <div>{{prediction}}</div>
            </div>
        </center>          
    </body>
</html>
